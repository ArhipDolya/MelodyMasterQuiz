{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block cssLink %}
    <link rel='stylesheet' href="{% static 'css/registration.css' %}">
{% endblock %}

{% block content %}
    <div class="registration-container">
        <h1>Login</h1>
        <a href="{% provider_login_url 'google' %}" class="btn btn-primary">Login with Google</a>
        <form method="POST" class="registration-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username_or_email">Username or Email</label>
                <input type="text" class="form-control" id="username_or_email" name="username_or_email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>

            <p class="mt-3">If you don't have an account <a href="{% url 'AccountsApp:register' %}" class="btn btn-link" style='text-decoration:none;'>Register here</a></p>
        </form>
    </div>
{% endblock %}
