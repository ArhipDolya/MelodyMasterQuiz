{% extends 'base.html' %}

{% block title %}
    <title>Create Quiz Session</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Create Quiz Session
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <label for="playlist-input">Enter Playlist URL or Name:</label>
                            <input type="text" name="playlist_url" id="playlist-input" class="form-control">
                            <button type="submit" class="btn btn-primary mt-3">Start Quiz</button>
                        </form>
                        {% if error_message %}
                            <div class="mt-3 alert alert-danger">
                                {{ error_message }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
